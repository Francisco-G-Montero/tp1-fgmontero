<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montero Francisco TP1</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png" alt="logo">
        <ul class="headerItem">
            <li>TP Nro1 <span id="titulo" >Francisco G.</span> Montero</li>
        </ul>
    </header>
    <div id="contenido">
        <div id="lateral">
            <ul>
                <li id="apilinkLi">API links</li>
                <li><a href="#" id="youtubeBtn">Buscar Canal Youtube</a></li>
                <li><a href="">Link API 2</a></li>
            </ul>
          
        </div>
        <div id="cuerpo">
            <p id="tituloFrase">Frase aleatoria:</p>
            <p id="frase" class=""></p>
            <video controls>
                <source src="video/PresentacionTygweb.mp4" type="">
                Tu navegador no soporta los tag de video.
            </video>
            <br>
            <div class="youtube">
                <p>API de Youtube, ingresá el nombre del canal y se mostrarán los datos del mismo</p><br>
                <input id="canalID" type="text"
                ><button id="buscarCanal">Buscar Canal</button><br>
                <table class="yotubeTable">
                        <tr>
                            <th>Canal</th>
                            <th>Descripcion</th>
                            <th>Cant. Videos</th>
                            <th>Total Vistas</th>
                            <th>Suscriptores</th>
                        </tr>
                   
                        <tr>
                            <td id="ytName"></td>
                            <td id="ytDesc"></td>
                            <td id="ytVideoCount"></td>
                            <td id="ytVideoViews"></td>
                            <td id="ytSus"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        Tecnología y Gestión Web 2020
    </footer>
</body>
</html>
